<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="./storage/profile-1.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Ã–mer Faruk CAPUR</span>
        <span class="job">Full Stack Developer & Musician</span>
      </div>

      <div class="media-buttons">
        <a
          href="https://www.linkedin.com/in/omrfrkcpr/"
          target="_blank"
          style="background: #0077b5"
          class="link"
        >
          <i class="bx bxl-linkedin-square"></i>
        </a>
        <a
          href="https://github.com/omrfrkcpr"
          target="_blank"
          style="background: #000000"
          class="link"
        >
          <i class="bx bxl-github"></i>
        </a>
        <a
          href="mailto:omerrfarukcapur@gmail.com"
          target="_blank"
          style="background: #fff"
          class="link"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="25"
            height="25"
            viewBox="0 0 48 48"
          >
            <path
              fill="#4caf50"
              d="M45,16.2l-5,2.75l-5,4.75L35,40h7c1.657,0,3-1.343,3-3V16.2z"
            ></path>
            <path
              fill="#1e88e5"
              d="M3,16.2l3.614,1.71L13,23.7V40H6c-1.657,0-3-1.343-3-3V16.2z"
            ></path>
            <polygon
              fill="#e53935"
              points="35,11.2 24,19.45 13,11.2 12,17 13,23.7 24,31.95 35,23.7 36,17"
            ></polygon>
            <path
              fill="#c62828"
              d="M3,12.298V16.2l10,7.5V11.2L9.876,8.859C9.132,8.301,8.228,8,7.298,8h0C4.924,8,3,9.924,3,12.298z"
            ></path>
            <path
              fill="#fbc02d"
              d="M45,12.298V16.2l-10,7.5V11.2l3.124-2.341C38.868,8.301,39.772,8,40.702,8h0 C43.076,8,45,9.924,45,12.298z"
            ></path>
          </svg>
        </a>
        <a
          href="https://www.instagram.com/omrfcpr/"
          target="_blank"
          style="background: #e4405f"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
      </div>

      <div class="buttons">
        <button
          class="button"
          onclick=" window.open('https://wa.link/gc55c0')"
          style="background-color: green"
        >
          <i class="bx bxl-whatsapp" style="font-size: 20px"></i>
          <p
            class="text"
            style="font-family: Arial, Helvetica, sans-serif; font-size: 15px"
          >
            Message
          </p>
        </button>

        <button class="button">
          <a href="./storage/CV.pdf" target="_blank"></a>
          <i class="bx bx-download" style="font-size: 20px"></i>
          <p
            class="text"
            style="font-family: Arial, Helvetica, sans-serif; font-size: 15px"
          >
            CV
          </p>
        </button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">3k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">2k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">1k</span>
        </div>
      </div>
    </div>
  </body>
</html>
