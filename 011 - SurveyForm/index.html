<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>

      <main id="survey-form-container">
        <form action="result.html" method="get" target="_blank">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your Name"
            />
          </div>
          <div class="input-box">
            <label for="">Age</label>
            <br />
            <input type="number" name="number" id="number" placeholder="age" />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enter your Email"
            />
          </div>
          <div class="input-box">
            <label for="">Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="movie">Movie</option>
              <option value="series">Series</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Movie type</label><br />
            <input
              type="checkbox"
              name="MovieType"
              id="first-check"
              value="Comedy"
            />
            <label for="first-check">Comedy</label><br />
            <input
              type="checkbox"
              name="MovieType"
              id="second-check"
              value="Action"
            />
            <label for="second-check">Action</label><br />
            <input
              type="checkbox"
              name="MovieType"
              id="third-check"
              value="Romance"
            />
            <label for="third-check">Romance</label>
          </div>

          <input type="submit" value="Send" />
        </form>
      </main>
    </div>
  </body>
</html>
